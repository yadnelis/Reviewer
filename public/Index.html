<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YReviewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="p-2 fw-bold text-center m-0">
        YReviewer
    </h1>
    <nav class="">
            <a href="/Index.html">Test</a>
            <a href="/review.html">Review</a>
    </nav>
    <p class="small text-end mx-5">v-1.0.2 2025-4-24 by yadnelis gonzalez</p>
    <section class="pt-4">
        <div class="d-flex flex-column justify-content-start mx-5 mb-3 mh-50">
            <div class="correct rounded d-none py-1 px-2">Correct</div>
            <div class="incorrect rounded d-none py-1 px-2">Incorrect</div>
        </div>
        <div id="questions-cont" class="mx-5"></div>
        <div class="pt-4">
            <div class="d-flex flex-row justify-content-between mx-5">
                <button id="skip-btn"> Next question </button>
                <div class="">
                    Answered: <span id="questions-answered-count">0</span> / Total: <span id="questions-total-count">0</span>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-end mx-5">
                <div class="">
                    Right: <span id="right-count">0</span> / Wrong: <span id="wrong-count">0</span>
                </div>
            </div>
        </div>
        <div id="answer" class="mx-5 my-2"></div>
        <div id="message" class="mx-5 my-2"></div>

        <br />
        <br />
        <br />
        <br />
        <div class="d-flex flex-column m-5 p-5 border shadow bg-light">
            <h2 class="fw-bold ">Controls</h2>
            <button id="reset-btn" class="reset-btn w-fit mb-4">Reset</button>
            <p class="mb4">Filters: </p>
            <div id="tag-cont" class="d-flex justify-content-center flex-wrap gap-2">

            </div>
        </div>
    </section>


    <section id="radio-template" style="display: none;">
        <div class="radio-template w-fit">
            <div class="radio-prompt prompt">{prompt}</div>
            <div class="input-cont d-flex flex-column gap-3 mt-3">
                
            </div>
        </div>
    </section>

    <section id="text-template" style="display: none;">
        <div class="text-template w-fit">
            <div class="text-prompt prompt">{prompt}</div>
            <div class="input-cont d-flex flex-column gap-3 mt-3">
                
            </div>
        </div>
    </section>
</body>
</html>
